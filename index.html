<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creative Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="#pending">Pending Tasks</a></li>
      <li><a href="#completed">Completed Tasks</a></li>
      <li><a href="#priority">Priority Tasks</a></li>
    </ul>
  </nav>

  <!-- Todo List Sections -->
  <section id="pending">
    <h2>📝 Pending Tasks</h2>
    <div class="task-list" id="pending-tasks"></div>
  </section>

  <section id="completed">
    <h2>✅ Completed Tasks</h2>
    <div class="task-list" id="completed-tasks"></div>
  </section>

  <section id="priority">
    <h2>🌟 Priority Tasks</h2>
    <div class="task-list" id="priority-tasks"></div>
  </section>

  <!-- Input Form to Add Tasks -->
  <div class="task-input">
    <input type="text" id="task-input" placeholder="Enter your task...">
    <button onclick="addTask()">Add Task</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
